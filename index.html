<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container"> </div>
        <div class="btn-container">

            <div class="num-btn-container">
                <button class="number-buttons buttons" >9</button>
                <button class="number-buttons buttons" >8</button>
                <button class="number-buttons buttons" >7</button>
                <button class="number-buttons buttons" >6</button>
                <button class="number-buttons buttons" >5</button>
                <button class="number-buttons buttons" >4</button>
                <button class="number-buttons buttons" >3</button>
                <button class="number-buttons buttons" >2</button>
                <button class="number-buttons buttons" >1</button>
                <button class="buttons equal">=</button>
                <button class="number-buttons buttons">0</button>
                <button class="buttons float-point">.</button>
            </div>

            <div class="op-btn-container">
                <button class="operation-buttons buttons" id="add">+</button>
                <button class="operation-buttons buttons" id="substract">-</button>
                <button class="operation-buttons buttons" id="multiply">x</button>
                <button class="operation-buttons buttons" id="divide">/</button>
            </div>

            <div class="etc-btn-container">
                <button class="buttons clear">AC</button>
                <button class="buttons backsapce">
                    <img src="./icons/backsapce.png" alt="backsapce">
                </button>
            </div>

        </div>
    </div>

    <div class="footer">
        <div>by <a href="https://github.com/donperger/calculator">DonPerger</a> <img src="./icons/github.png" alt="gitfhub icon" class="github"></div>
    </div>
    
</body>
</html>
