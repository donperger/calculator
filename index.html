<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">7655880</div>
        <div class="button-container">
            <button class="number-buttons buttons" id="one">1</button>
            <button class="number-buttons buttons" id="two">2</button>
            <button class="number-buttons buttons" id="three">3</button>
            <button class="number-buttons buttons" id="four">4</button>
            <button class="number-buttons buttons" id="five">5</button>
            <button class="number-buttons buttons" id="six">6</button>
            <button class="number-buttons buttons" id="seven">7</button>
            <button class="number-buttons buttons" id="eight">8</button>
            <button class="number-buttons buttons" id="nine">9</button>
            <button class="number-buttons buttons" id="zero">0</button>
            <button class="operation-buttons buttons" id="add">+</button>
            <button class="operation-buttons buttons" id="substract">-</button>
            <button class="operation-buttons buttons" id="multiply">x</button>
            <button class="operation-buttons buttons" id="divide">/</button>
            <button class="buttons" id="equal">=</button>
            <button class="buttons" id="clear">clear</button>
        </div>
    </div>
    
</body>
</html>
